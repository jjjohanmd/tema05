<body>
   <script>
       let length = prompt("Angiv length");
       let width = prompt("Angiv width");

       function areal(l, w) {
           let a = (l * w);
           if(a == 0) {
               return(`Husk Længde og bredde skal være tal.\n Prøv igen`)
           } else {
               return (`Arealet er ${a} \n vil du lave et nyt? `)
           }

       }

       let resultat = areal(length, width);

       confirm(resultat);

       if(confirm) {
           location.reload();
       }

     //   console.log(resultat);







    </script>

</body>
